name: Build

on: [workflow_call, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            arch: x64

          - target: i686-pc-windows-msvc
            os: windows-latest
            arch: x86

          - target: x86_64-apple-darwin
            os: macos-latest
            arch: x64

          - target: aarch64-apple-darwin
            os: macos-latest
            arch: x64

          - target: x86_64-unknown-linux-gnu
            os: macos-latest
            arch: x64

          - target: aarch64-unknown-linux-gnu
            os: macos-latest
            arch: x64

          - target: wasm32-unknown-emscripten
            os: ubuntu-latest
            arch: x64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true

      - name: Install Nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: ${{ matrix.arch }}

      - name: Install required packages
        run: |
          pip3 install -r requirements.txt

      - name: Prepare for manylinux
        if: matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          pip3 install ziglang
          echo "MATURIN_ZIG=1" >> $GITHUB_ENV

      - name: Install Emscripten
        if: matrix.target == 'wasm32-unknown-emscripten'
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: '3.1.14'

      - name: Prepare for Emscripten
        if: matrix.target == 'wasm32-unknown-emscripten'
        run: |
          echo "RUSTUP_TOOLCHAIN=nightly" >> $GITHUB_ENV

      - name: Build wheels
        run: |
          make TARGET=${{ matrix.target }}

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: pyxel-wheels
          path: dist/*.whl
