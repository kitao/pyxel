name: build

on: [workflow_call, workflow_dispatch]

env:
  PYTHON_VERSION: "3.14"
  SDL2_VERSION: "2.32.0"

jobs:
  build-winmac:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            arch: x64

          - target: i686-pc-windows-msvc
            os: windows-2022
            arch: x86

          - target: x86_64-apple-darwin
            os: macos-15-intel
            arch: x64
            min_macos: "10.13"

          - target: aarch64-apple-darwin
            os: macos-15
            arch: arm64
            min_macos: "11.0"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - &resolve-rust-version
        name: Resolve Rust version
        shell: bash
        run: |
          RUST_VERSION="$(awk -F'"' '/^channel = / { print $2; exit }' rust/rust-toolchain.toml)"
          test -n "$RUST_VERSION"
          echo "RUST_VERSION=$RUST_VERSION" >> "$GITHUB_ENV"

      - &install-rust
        name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rust-src, rustfmt, clippy

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.arch }}

      - &install-build-deps
        name: Install build dependencies
        run: pip install -r python/requirements.txt

      - name: Build wheel
        shell: bash
        run: |
          export MACOSX_DEPLOYMENT_TARGET=${{ matrix.min_macos }}
          make TARGET=${{ matrix.target }}

      - &upload-wheel
        name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: pyxel-${{ matrix.target }}
          path: dist/*

  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            image: messense/manylinux2014-cross:x86_64

          - target: i686-unknown-linux-gnu
            image: messense/manylinux2014-cross:i686

          - target: aarch64-unknown-linux-gnu
            image: messense/manylinux2014-cross:aarch64

          - target: armv7-unknown-linux-gnueabihf
            image: messense/manylinux2014-cross:armv7l

    runs-on: ubuntu-22.04
    container: ${{ matrix.image }}

    steps:
      - uses: actions/checkout@v4

      - *resolve-rust-version
      - *install-rust

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - *install-build-deps

      - name: Build SDL2
        run: |
          export CC=$TARGET_CC
          export AR=$TARGET_AR
          export RANLIB=$TARGET_RANLIB

          curl -sqLO https://www.libsdl.org/release/SDL2-${{ env.SDL2_VERSION }}.tar.gz
          tar xzf SDL2-${{ env.SDL2_VERSION }}.tar.gz

          cd SDL2-${{ env.SDL2_VERSION }}
          CFLAGS="-O3 -fPIC" ./configure \
            --build=x86_64-unknown-linux-gnu \
            --host=${{ matrix.target }} \
            --prefix=/usr/${{ matrix.target }} \
            --enable-shared \
            --enable-static
          make -j4
          make install
          cd ..

          rm -rf SDL2-${{ env.SDL2_VERSION }}

      - name: Build wheel
        run: |
          export BINDGENFLAGS="-I/usr/${{ matrix.target }}/include/SDL2 -I/usr/${{ matrix.target }}/${{ matrix.target }}/sysroot/usr/include"
          export RUSTFLAGS="-L/usr/${{ matrix.target }}/lib"
          export LD_LIBRARY_PATH="/usr/${{ matrix.target }}/lib:${LD_LIBRARY_PATH:-}"

          make TARGET=${{ matrix.target }}

      - *upload-wheel

  verify:
    needs: [build-winmac, build-linux]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-2022

          - target: x86_64-apple-darwin
            os: macos-15-intel

          - target: aarch64-apple-darwin
            os: macos-15

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: pyxel-${{ matrix.target }}
          path: dist

      - name: List wheel contents
        shell: bash
        run: |
          unzip -l dist/*.whl | grep -iE '\.so|\.dll|\.dylib|sdl' || echo "No shared libraries found"

      - name: Verify import
        shell: bash
        run: |
          pip install dist/*.whl
          python -c "import pyxel; print(f'Pyxel {pyxel.VERSION} imported successfully')"
