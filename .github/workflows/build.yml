name: Build

on: [workflow_call, workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        make clean all
        python -m pyxel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-windows-lib
        path: pyxel/lib/windows/*

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        make clean all
        python3 -m pyxel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-macos-lib
        path: pyxel/lib/macos/*

  build-linux:
    runs-on: ubuntu-18.04
    steps:
    - run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt install -y python3.9 libsdl2-dev
        sudo ln -nfs /usr/bin/python3.9 /usr/bin/python3
    - uses: actions/checkout@v2
    - run: |
        make clean all
        python3 -m pyxel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-linux-lib
        path: pyxel/lib/linux/*

  make-wheel:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: pyxel-windows-lib
        path: pyxel/lib/windows
    - uses: actions/download-artifact@v2
      with:
        name: pyxel-macos-lib
        path: pyxel/lib/macos
    - uses: actions/download-artifact@v2
      with:
        name: pyxel-linux-lib
        path: pyxel/lib/linux
    - run: make wheel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-wheel
        path: dist/*.whl

  package-windows:
    runs-on: windows-latest
    needs: make-wheel
    steps:
    - run: |
        choco install zip
        pip install pyoxidizer
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: pyxel-wheel
        path: dist
    - run: |
        make dist
#        lib/build/pyxel-*/pyxel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-windows-zip
        path: dist/*.zip
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-windows-exe
        path: dist/*.exe

  package-macos:
    runs-on: macos-latest
    needs: make-wheel
    steps:
    - run: brew install pyoxidizer
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: pyxel-wheel
        path: dist
    - run: |
        make dist
        lib/build/pyxel-*/pyxel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-macos-zip
        path: dist/*.zip

  package-linux:
    runs-on: ubuntu-18.04
    needs: make-wheel
    steps:
    - run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt install -y python3.9 libsdl2-dev
        sudo ln -nfs /usr/bin/python3.9 /usr/bin/python3
        brew install pyoxidizer
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: pyxel-wheel
        path: dist
    - run: |
        make dist
        lib/build/pyxel-*/pyxel
    - uses: actions/upload-artifact@v2
      with:
        name: pyxel-linux-zip
        path: dist/*.zip
