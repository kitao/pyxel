<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyxel Code Maker</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>

    <!-- Ace Editor (+ language tools for autocompletion) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ext-language_tools.min.js"></script>

    <!-- Pyxel (Pyodide/WASM runtime helper) -->
    <script src="../pyxel.js"></script>
    <!-- JSZip (for Load/Save as .zip) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <style type="text/tailwindcss">
      @layer components {
        .page {
          @apply bg-gray-900 text-gray-100 antialiased;
        }
        .toolbar {
          @apply flex items-center gap-2 bg-gray-900 px-4 py-3 border-gray-700 border-b;
        }
        .btn {
          @apply bg-gray-700 hover:bg-gray-600 px-3 py-1 border border-gray-600 rounded-md min-w-[3.5rem] font-medium text-gray-300 text-xs text-center;
        }
        .btn-primary {
          @apply bg-indigo-600 hover:bg-indigo-500 border-indigo-500;
        }
        .switchbar {
          @apply flex items-center gap-2 bg-gray-800 px-3 py-1.5 border-gray-700 border-b;
        }
        .switch-btn {
          @apply hover:bg-gray-700 px-2 py-1 rounded-md font-medium text-gray-300 text-xs;
        }
        .switch-btn.active {
          @apply bg-indigo-600 text-white;
        }
        .pane-title {
          @apply px-3 py-1 border-gray-700 border-b font-semibold text-gray-300 text-xs tracking-wide;
        }
        .tool-title {
          @apply mr-2 font-semibold text-gray-200 text-2xl tracking-tight select-none;
        }
        .seg {
          @apply flex items-center bg-gray-900 border border-gray-600 rounded-lg divide-x divide-gray-700 overflow-hidden;
        }
        .seg-btn {
          @apply flex-1 bg-gray-900 px-3 py-1 border-none focus:outline-none min-w-[2rem] font-medium text-gray-300 text-xs text-center;
        }
        .seg-active {
          @apply bg-slate-600 text-white;
        }
      }
    </style>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>

  <body class="h-full page">
    <div id="mainSplit" class="flex h-full min-h-0">
      <!-- LEFT SIDE (menu + editor/resource) -->
      <div
        id="leftPane"
        class="flex flex-col min-h-0"
        style="width: 50%; min-width: 200px; max-width: 80%"
      >
        <!-- Toolbar: Title / Load / Save / [Code | Resources] / Run / Stop -->
        <div class="toolbar">
          <div class="tool-title">Pyxel Code Maker</div>
          <!-- Control groups wrapper (takes remaining horizontal space, right-aligned) -->
          <div class="flex flex-1 justify-end items-center min-w-0">
            <!-- Left group: Load / Save -->
            <div class="flex items-center gap-2">
              <button id="loadBtn" class="btn" title="Load project folder">
                Load
              </button>
              <button id="saveCurrentBtn" class="btn" title="Save current file">
                Save
              </button>
            </div>
            <!-- Center group: Code / Res (no explicit center) -->
            <div class="flex items-center px-4">
              <div class="seg" role="group" aria-label="Edit target">
                <button
                  id="codeTabBtn"
                  class="seg-btn seg-active"
                  type="button"
                  aria-pressed="true"
                  title="Edit Python code"
                >
                  Code
                </button>
                <button
                  id="resTabBtn"
                  class="seg-btn"
                  type="button"
                  aria-pressed="false"
                  title="Edit Pyxel resources"
                >
                  Res
                </button>
              </div>
            </div>
            <!-- Right group: Run -->
            <div class="flex items-center gap-2">
              <button id="runBtn" class="btn" title="Run (Ctrl/âŒ˜+Enter)">
                Run
              </button>
            </div>
          </div>
        </div>

        <!-- Code pane -->
        <div id="codePane" class="flex flex-1 min-h-0">
          <div id="editor" class="w-full h-full"></div>
        </div>

        <!-- Resource pane -->
        <div id="resPane" class="hidden flex-1 min-h-0">
          <iframe
            id="pyxelEditorFrame"
            class="border-0 w-full h-full"
            title="Pyxel Resource Editor"
          ></iframe>
        </div>
      </div>

      <!-- Divider: draggable vertical bar (thicker, no gap) -->
      <div
        id="dividerHit"
        class="w-2 cursor-col-resize"
        style="background-color: #232d3b"
        onpointerenter="this.style.backgroundColor='#3a4a5f'"
        onpointerleave="this.style.backgroundColor='#232d3b'"
        title="Drag to resize"
      ></div>

      <!-- RIGHT SIDE (preview only) -->
      <div class="flex flex-col flex-1 min-h-0">
        <iframe
          id="runtimeFrame"
          class="flex-1 bg-black border-0 w-full h-full min-h-0"
          title="Pyxel Runtime"
        ></iframe>
      </div>
    </div>

    <input
      id="loadFileInput"
      type="file"
      accept=".zip,application/zip"
      class="hidden"
    />

    <script>
      // -------------------------------------------------
      // Project state (only 2 logical files)
      // -------------------------------------------------
      // - main.py (text, editable in Ace)
      // - first .pyxres (binary as base64, edited in pyxel-editor iframe)

      const project = new Map(); // path -> { content, kind:'file' }
      let mainPyPath = "main.py";
      let resPath = null; // e.g. "assets.pyxres"
      let currentMode = "code"; // "code" or "res"

      const DEFAULT_STARTER_CODE = `import pyxel

pyxel.init(160, 120)

def update():
  if pyxel.btnp(pyxel.KEY_Q):
    pyxel.quit()

def draw():
  pyxel.cls(0)
  pyxel.text(40, 56, 'Hello, Pyxel!', 10)

pyxel.run(update, draw)
`;

      // -------------------------------------------------
      // Ace Editor setup
      // -------------------------------------------------
      const editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      // Change gutter (line number area) background to match Tailwind gray-900
      editor.renderer.setOption("theme", "ace/theme/monokai");
      const gutter = editor.renderer.$gutter;
      if (gutter && gutter.style) {
        gutter.style.background = "#232d3b"; // Mid tone between previous gutter colors
      }
      // Match editor background/text to Tailwind gray-900 and text-gray-100
      editor.container.style.backgroundColor = "#111827"; // Tailwind gray-900
      //editor.container.style.color = "#e5e7eb"; // Tailwind text-gray-100
      editor.session.setMode("ace/mode/python");
      editor.renderer.setScrollMargin(8, 0, 0, 0);
      editor.renderer.setPadding(8); // Add left margin inside editor content
      editor.setOptions({
        fontSize: "14px",
        showPrintMargin: false,
        highlightActiveLine: true,
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true,
        enableSnippets: true,
      });

      // Custom ACE theme tweaks for active line and gutter line highlight
      const aceThemeStyle = document.createElement("style");
      aceThemeStyle.textContent = `
        /* Active line highlight in the code area (match separator color) */
        .ace-monokai .ace_marker-layer .ace_active-line,
        .ace_monokai .ace_marker-layer .ace_active-line {
          background-color: #232d3b !important;
        }

        /* Active line highlight in the gutter (line numbers)
           Match the toolbar bottom border (#374151 / border-gray-700) */
        .ace-monokai .ace_gutter-active-line,
        .ace_monokai .ace_gutter-active-line {
          background-color: #374151 !important;
        }
      `;
      document.head.appendChild(aceThemeStyle);

      const pyxelCompleter = {
        getCompletions(editor, session, pos, prefix, callback) {
          const words = [
            "pyxel.init",
            "pyxel.run",
            "pyxel.quit",
            "pyxel.cls",
            "pyxel.text",
            "pyxel.pix",
            "pyxel.line",
            "pyxel.rect",
            "pyxel.rectb",
            "pyxel.circ",
            "pyxel.circb",
            "pyxel.blt",
            "pyxel.btn",
            "pyxel.btnp",
            "pyxel.btnr",
            "pyxel.KEY_Q",
            "pyxel.KEY_SPACE",
          ];
          callback(
            null,
            words.map((w) => ({ caption: w, value: w, meta: "pyxel" }))
          );
        },
      };
      ace.require("ace/ext/language_tools").addCompleter(pyxelCompleter);

      // -------------------------------------------------
      // DOM elements
      // -------------------------------------------------
      const codePane = document.getElementById("codePane");
      const resPane = document.getElementById("resPane");
      const codeTabBtn = document.getElementById("codeTabBtn");
      const resTabBtn = document.getElementById("resTabBtn");

      const runtimeFrame = document.getElementById("runtimeFrame");
      const pyxelEditorFrame = document.getElementById("pyxelEditorFrame");

      // Load the two child pages in iframes
      pyxelEditorFrame.src = "./pyxel-editor.html";
      runtimeFrame.src = "./pyxel-screen.html";

      // -------------------------------------------------
      // Split resize (drag center divider)
      // -------------------------------------------------
      const mainSplit = document.getElementById("mainSplit");
      const leftPaneEl = document.getElementById("leftPane");
      const dividerHitEl = document.getElementById("dividerHit");

      if (dividerHitEl && leftPaneEl && mainSplit) {
        let startPointerId = null;
        let startX = 0;
        let startWidth = 0;
        let minAllowedWidth = 200; // will be set on pointerdown

        const onPointerMove = (e) => {
          if (startPointerId === null) return;

          // delta from drag start
          const dx = e.clientX - startX;
          let newW = startWidth + dx;

          // clamp using fixed min/max for this drag session
          const containerW = mainSplit.getBoundingClientRect().width;
          const maxW = containerW * 0.8;

          if (newW < minAllowedWidth) newW = minAllowedWidth;
          if (newW > maxW) newW = maxW;

          leftPaneEl.style.width = newW + "px";
          editor.resize();
        };

        const endDrag = () => {
          if (startPointerId !== null) {
            startPointerId = null;
            document.body.style.cursor = "";
            dividerHitEl.releasePointerCapture(dividerHitEl.pointerId || 0);
          }
        };

        dividerHitEl.addEventListener("pointerdown", (e) => {
          startPointerId = e.pointerId;
          startX = e.clientX;
          startWidth = leftPaneEl.getBoundingClientRect().width;

          // Fixed practical minimum that keeps title+buttons roughly usable
          // but actually lets you drag much further left.
          minAllowedWidth = 550;

          document.body.style.cursor = "col-resize";
          dividerHitEl.setPointerCapture(e.pointerId);
          e.preventDefault();
        });

        dividerHitEl.addEventListener("pointermove", onPointerMove);
        dividerHitEl.addEventListener("pointerup", endDrag);
        dividerHitEl.addEventListener("pointercancel", endDrag);
      }

      // -------------------------------------------------
      // Zip helpers (convert binary <-> base64)
      // -------------------------------------------------

      function uint8ToBase64(u8) {
        let bin = "";
        for (let i = 0; i < u8.length; i++) {
          bin += String.fromCharCode(u8[i]);
        }
        return btoa(bin);
      }

      function base64ToUint8(b64) {
        const bin = atob(b64 || "");
        const bytes = new Uint8Array(bin.length);
        for (let i = 0; i < bin.length; i++) {
          bytes[i] = bin.charCodeAt(i);
        }
        return bytes;
      }

      // -------------------------------------------------
      // Pane switching
      // -------------------------------------------------
      function renderMode() {
        if (currentMode === "code") {
          // show code pane
          codePane.classList.remove("hidden");
          resPane.classList.add("hidden");

          // segmented toggle visual + accessibility (Code active)
          codeTabBtn.classList.add("seg-active");
          resTabBtn.classList.remove("seg-active");
          codeTabBtn.setAttribute("aria-pressed", "true");
          resTabBtn.setAttribute("aria-pressed", "false");

          // load python text into Ace
          const meta = project.get(mainPyPath);
          editor.setValue(meta?.content ?? "", -1);
          setTimeout(() => editor.resize(), 0);
        } else {
          // show resource pane
          codePane.classList.add("hidden");
          resPane.classList.remove("hidden");

          // segmented toggle visual + accessibility (Resources active)
          codeTabBtn.classList.remove("seg-active");
          resTabBtn.classList.add("seg-active");
          codeTabBtn.setAttribute("aria-pressed", "false");
          resTabBtn.setAttribute("aria-pressed", "true");

          // send current resource data to the resource iframe
          if (resPath) {
            const meta = project.get(resPath);
            if (meta) {
              const payload = {
                type: "open",
                path: resPath,
                base64: meta.content || "",
              };
              const f = pyxelEditorFrame;
              const post = () => {
                try {
                  f.contentWindow?.postMessage(payload, "*");
                } catch (e) {
                  console.warn(e);
                }
              };
              if (f.contentWindow) post();
              else f.onload = post;
            }
          }
        }
      }

      codeTabBtn.addEventListener("click", () => {
        currentMode = "code";
        renderMode();
      });

      resTabBtn.addEventListener("click", () => {
        currentMode = "res";
        renderMode();
      });

      // Save current editor buffer back into project map
      async function saveCurrentToMemory() {
        if (currentMode === "code") {
          const meta = project.get(mainPyPath);
          if (meta) {
            meta.content = editor.getValue();
            project.set(mainPyPath, meta);
          }
        } else if (currentMode === "res") {
          // In future: receive updated .pyxres data from pyxelEditorFrame via postMessage
        }
      }

      // -------------------------------------------------
      // Run preview
      // -------------------------------------------------

      function getActiveCode() {
        // Prefer main.py content from project, fallback to editor buffer
        if (mainPyPath && project.has(mainPyPath)) {
          const meta = project.get(mainPyPath);
          return meta?.content ?? editor.getValue();
        }
        return editor.getValue();
      }

      function getResourceBase64() {
        if (resPath && project.has(resPath)) {
          return project.get(resPath).content || "";
        }
        return "";
      }

      async function runApp() {
        // Save current editor buffer into project map first
        await saveCurrentToMemory();

        // Gather current code (.py) and resource (.pyxres as base64)
        const payload = {
          type: "run",
          code: getActiveCode(),
          res: getResourceBase64(),
        };

        // Send message to the runtime iframe (pyxel-screen.html)
        try {
          if (runtimeFrame && runtimeFrame.contentWindow) {
            runtimeFrame.contentWindow.postMessage(payload, "*");
          } else {
            console.warn("runtimeFrame is not ready");
          }
        } catch (e) {
          console.error("Failed to post code to runtimeFrame:", e);
        }
      }

      // -------------------------------------------------
      // Open / Save project via ZIP
      // -------------------------------------------------

      // DOM handle for the hidden <input type="file">
      const loadFileInput = document.getElementById("loadFileInput");

      // Trigger: called when user clicks "Load"
      function triggerLoadZip() {
        if (loadFileInput) {
          loadFileInput.value = "";
          loadFileInput.click();
        }
      }

      // Handle: read selected .zip, extract main.py and first .pyxres
      async function handleZipFile(file) {
        if (!file) return;
        try {
          project.clear();
          mainPyPath = "main.py";
          resPath = null;

          const buf = await file.arrayBuffer();
          const zip = await JSZip.loadAsync(buf);

          let pyCode = null;
          let foundResName = null;
          let foundResB64 = null;

          const entries = Object.entries(zip.files);
          for (const [path, entry] of entries) {
            if (entry.dir) continue;

            if (path.endsWith("main.py")) {
              pyCode = await entry.async("string");
            } else if (path.toLowerCase().endsWith(".pyxres") && !foundResB64) {
              const u8 = await entry.async("uint8array");
              foundResB64 = uint8ToBase64(u8);
              foundResName = path;
            }
          }

          // Fallback main.py if not found
          if (pyCode == null) {
            pyCode = DEFAULT_STARTER_CODE;
          }

          // Set main.py into project
          project.set(mainPyPath, {
            kind: "file",
            content: pyCode,
          });

          // If .pyxres found, store it too
          if (foundResB64) {
            resPath = foundResName;
            project.set(resPath, {
              kind: "file",
              content: foundResB64,
            });
          }

          // Refresh UI/editor with loaded data
          renderMode();
        } catch (e) {
          console.warn("Failed to load zip:", e);
        }
      }

      // Save current project (main.py + first .pyxres) as zip download
      async function saveAsZip() {
        await saveCurrentToMemory();

        const zip = new JSZip();

        // Add main.py
        const mainMeta = project.get(mainPyPath);
        if (mainMeta && mainMeta.content != null) {
          zip.file(mainPyPath, mainMeta.content);
        }

        // Add .pyxres (binary)
        if (resPath) {
          const resMeta = project.get(resPath);
          if (resMeta && resMeta.content != null) {
            const bytes = base64ToUint8(resMeta.content);
            zip.file(resPath, bytes);
          }
        }

        const blob = await zip.generateAsync({ type: "blob" });

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "pyxel-project.zip";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      }

      // Attach 'change' listener to hidden file input for actual load
      if (loadFileInput) {
        loadFileInput.addEventListener("change", async (e) => {
          const file = e.target.files && e.target.files[0];
          await handleZipFile(file);
        });
      }

      // -------------------------------------------------
      // Toolbar/keyboard wiring
      // -------------------------------------------------
      document
        .getElementById("loadBtn")
        ?.addEventListener("click", triggerLoadZip);

      document
        .getElementById("saveCurrentBtn")
        ?.addEventListener("click", saveAsZip);

      document.getElementById("runBtn")?.addEventListener("click", runApp);

      document.addEventListener("keydown", async (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "s") {
          e.preventDefault();
          await saveAsZip();
        } else if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          runApp();
        }
      });

      // -------------------------------------------------
      // Initial buffer (in-memory main.py only)
      // -------------------------------------------------
      project.set(mainPyPath, {
        kind: "file",
        content: DEFAULT_STARTER_CODE,
      });

      // Initial render: show code view
      renderMode();
    </script>
  </body>
</html>
