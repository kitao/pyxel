<!DOCTYPE html>
<html>

<head>
    <title>pyodide</title>
    <script src="./pyodide.js"></script>
</head>

<body>
    <button id="start" type="button" disabled>Loading...</button> <br>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type="text/javascript">
        assets = ["cat_16x16.png",
            "jump_game.pyxres",
            "noguchi_128x128.png",
            "offscreen.pyxres",
            "platformer.pyxres",
            "pyxel_logo_38x16.png",
            "sample.pyxres",
            "tileset_24x32.png",]
        async function main() {
            const filename = (new URLSearchParams(location.search)).get("py") || "11_offscreen"
            const pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip")
            const micropip = pyodide.pyimport("micropip")
            await micropip.install("dist/pyxel-1.8.0-cp37-abi3-emscripten_3_1_14_wasm32.whl")
            pyodide.FS.mkdir("pyxel/examples/assets")
            for (let assetName of assets) {
                const asset = await fetch(`pyxel/assets/${assetName}`)
                const assetData = new Uint8Array(await asset.arrayBuffer())
                pyodide.FS.writeFile(`assets/${assetName}`, assetData, { encoding: 'binary' })
            }
            const response = await fetch(`pyxel/examples/${filename}.py`)
            const startButton = document.getElementById("start")
            if (response.status != 200) {
                const defaultScript = await (await fetch("pyxel/examples/10_platformer.py")).text()
                startButton.addEventListener("click", () => pyodide.runPython(defaultScript))
            }
            else {
                const script = await response.text()
                startButton.addEventListener("click", () => pyodide.runPython(script))
            }
            startButton.disabled = false
            startButton.innerText = "Start"
        }
        main()
    </script>
</body>

</html>
